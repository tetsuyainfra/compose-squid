#
# Do not edit this file directly. It is generated by Makefile.
#
networks:
  svc_net:
    external: true
    name: ${EXTERNAL_NETWORK_NAME}
services:
  squid:
    environment:
      TZ: ${TZ:-UTC}
    image: ubuntu/squid:6.6-24.04_beta
    networks:
      svc_net:
        ipv4_address: '#{SQUID_IP_ADDRESS}'
    restart: ${RESTART:-no}
    volumes:
      - bind:
          create_host_path: true
        read_only: true
        source: ./squid/entrypoint.sh
        target: /usr/local/bin/entrypoint.sh
        type: bind
      - bind:
          create_host_path: true
        read_only: true
        source: ./squid
        target: /etc/squid
        type: bind
      - source: squid_spool
        target: /var/spool/squid
        type: volume
        volume: {}
      - source: squid_cache
        target: /var/cache/squid
        type: volume
        volume: {}
volumes:
  squid_cache: null
  squid_spool: null
