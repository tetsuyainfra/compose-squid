#
services:
  squid:
    environment:
      CACHE_DIR: ${CACHE_DIR:-ufs /var/cache/squid 10000 16 256}
      CACHE_MEM: ${CACHE_MEM:-256 MB}
      MAXIMUM_OBJECT_SIZE: ${MAXIMUM_OBJECT_SIZE:-512 MB}
      TZ: ${TZ:-UTC}
    image: compose-squid:latest
    ports:
      - mode: ingress
        protocol: tcp
        published: "3128"
        target: 3128
    restart: ${RESTART:-unless-stopped}
    volumes:
      - source: squid_spool
        target: /var/spool/squid
        type: volume
        volume: {}
      - source: squid_cache
        target: /var/cache/squid
        type: volume
        volume: {}
volumes:
  squid_cache: null
  squid_spool: null
